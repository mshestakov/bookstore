<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="bookstoreApp">
<div class="header">
    <nav class="navbar navbar-default" ng-controller="NavigationCtrl">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Online Library</a>
            </div>
            <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: active == 'top10'}"><a ng-href="#/top10">Top</a></li>
                    <li ng-class="{active: active == 'search'}"><a ng-href="#/search">Search</a></li>
                    <li><input type="button" class="btn btn-info navbar-btn ml20" value="Add book" ng-click="go('/add')"/></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div ng-view></div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/mock.js"></script>
<script src="scripts/controllers/search.js"></script>
<script src="scripts/controllers/top10.js"></script>
<script src="scripts/controllers/add.js"></script>
<script src="scripts/controllers/book.js"></script>
<script src="scripts/controllers/navigation.js"></script>
<!-- endbuild -->
</body>
</html>
