<form class="addBook" ng-submit="addBook()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" ng-model="book.title" required>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" ng-model="book.author" required>
    </div>
    <div class="form-group">
        <label for="year">Year published</label>
        <input type="number" min="2000" max="2030" class="form-control" id="year" name="year" ng-model="book.year">
    </div>
    <div class="form-group">
        <label for="summary">Summary</label>
        <textarea class="form-control" rows="3" id="summary" name="summary"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
